<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="#" onsubmit="auth(); return false;"> <!-- Added onsubmit event to call the auth function -->
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="username" id="username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" id="password" required>
                <i class='bx bxs-lock'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password</a>
            </div>
            <button type="submit" class="btn">Login <a href="index2.html"></a></button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register here</a></p> <!-- Added "?" after "account" and capitalized "Don't" -->
            </div>
        </form>
    </div>
    <script>
        function auth() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username === "atharv" && password === "4545") { // Corrected equality comparison operator
                window.location.assign("index2.html");
                alert("Login verified");
            } else { // Changed () to {} for if-else statement
                alert("Access denied");
                return;
            }
        }
    </script>
</body>
</html>
